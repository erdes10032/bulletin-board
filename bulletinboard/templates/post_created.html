{% load i18n %}

<html>
<head>
    <title>{% trans "New post" %}</title>
</head>
<body>
    <h1>{% trans "Hello" %}, {{ username }}!</h1>
    <p>{% trans "New post in your favorite section!"</p>
    <h2>{{ post.title }}</h2>
    <p>{{ post.text|truncatewords:50 }}</p>
    <a href="{{ post_url }}">{% trans "Read full" %}</a>
</body>
</html>
