{% load i18n %}
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        {% load static %}
        <!-- установка иконки -->
        <link rel="icon" type="image/x-icon" href="{% static 'icons/board.ico' %}" />
        <!-- добавление стилей -->
        <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" />
        {% block extra_head %}{% endblock %}
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
           <div class="container">
               <a class="navbar-brand" href=/>{% trans "Bulletin Board" %}</a>
               <span class="navbar-text ms-3 text-light">{{ current_time }}</span>
               {% if user.is_authenticated %}
                   <a class="navbar-brand" href="/profile/">{%trans "Profile" %}</a>
               {% else %}
                   <a class="navbar-brand" href="/accounts/">{%trans "Profile" %}</a>
               {% endif %}
               <button class="navbar-toggler" type="button" data-toggle="collapse"
                       data-target="#navbarResponsive"
                       aria-controls="navbarResponsive" aria-expanded="false"
                       aria-label="Toggle navigation">
                   <span class="navbar-toggler-icon"></span>
               </button>
           </div>
        </nav>
        <div class="container">
           <div class="row">
               <div class="col-lg-12 text-center">
                   <!-- установка заголовка -->
                   {% block title %}
                   {% endblock title %}
                   <hr>
                   {% block content %}
                   {% endblock content %}
               </div>
           </div>
        </div>
        </div>
    </body>
</html>
