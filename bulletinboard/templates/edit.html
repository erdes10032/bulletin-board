{% extends 'default.html' %}
{% load i18n %}

{% block extra_head %}
    {{ form.media }}
{% endblock %}

{% block title %}
    <h1>{% trans 'Edit' %} {{ type }}</h1>
{% endblock title %}

{% block content %}
<form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary">{% trans 'Save' %}</button>
</form>
{% endblock content %}
